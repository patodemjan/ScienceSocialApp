<div class="video-container">
<video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
    <source src="assets/video/background.mp4" type="video/mp4">
</video>

  <div id="title">Welcome</div>

  <div class="overlay">
    <div class="card" (click)="navigateTo('visit')">
      <h2>Visit website</h2>
    </div>
    <div class="card" (click)="navigateTo('create-profile')">
      <h2>Create profile</h2>
    </div>
  </div>
</div>

<script>
  (function(){
    const v = document.querySelector('.video-container video');
    if (!v) return;
    // enable inline playback on iOS/Android webviews
    v.setAttribute('playsinline', '');
    v.setAttribute('webkit-playsinline', '');
    v.playsInline = true;
    // prevent touches from pausing/bringing video to foreground
    v.style.pointerEvents = 'none';
    // try to auto-resume if it ever pauses
    v.addEventListener('pause', () => {
      try { v.play(); } catch(e) {}
    }, { passive: true });
  })();
</script>

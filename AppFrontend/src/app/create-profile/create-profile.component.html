<div class="video-container">
  <video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
    <source src="assets/video/background.mp4" type="video/mp4">
  </video>

  <div id="title">Create profile</div>

  <div class="form-container">
    <label for="username">Username:</label>
    <input id="username" type="text" [(ngModel)]="username" placeholder="Enter username">

    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Enter password">

    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password">

    <div class="button-group">
      <button (click)="navigateToHome()">Homepage</button>
      <button (click)="createProfile()">Create</button>
    </div>
  </div>
</div>

<script>
  (function(){
    const v = document.querySelector('.video-container video');
    if (!v) return;
    // enable inline playback on iOS/Android webviews
    v.setAttribute('playsinline', '');
    v.setAttribute('webkit-playsinline', '');
    v.playsInline = true;
    // prevent touches from pausing/bringing video to foreground
    v.style.pointerEvents = 'none';
    // try to auto-resume if it ever pauses
    v.addEventListener('pause', () => {
      try { v.play(); } catch(e) {}
    }, { passive: true });
  })();
</script>
